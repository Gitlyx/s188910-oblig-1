<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="JavaScript.js"></script>
</head>
<body>
<h1>Purchase tickets</h1>

<form class="ticketForm">
    <label></label>

    <table>
        <tr>
            <td>Movie selection</td>
            <td><select id="movie">
                <option>Attack on Titan Season 1</option>
                <option>Attack on Titan Season 2</option>
                <option>Attack on Titan Season 3</option>
                <option>Attack on Titan Season 4</option>
            </select>
            </td>
            <td id="movieError"></td>
        </tr>
        <tr>
            <td>How many ticket:</td>
            <td><input type="number" id="quantity" min="1"/></td>
            <td id="quantityError" style="color: red"></td>
        </tr>
        <tr>
            <td>First name</td>
            <td><input type="text" id="firstName"/></td>
            <td id="firstNameError" style="color: red"></td>
        </tr>
        <tr>
            <td>Last name</td>
            <td><input type="text" id="lastName"/></td>
            <td id="lastNameError" style="color: red"></td>
        </tr>
        <tr>
            <td>Phone number</td>
            <td><input type="text" id="phoneNumber"/></td>
            <td id="phoneNumberError" style="color: red"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" id="email"/></td>
            <td id="emailError" style="color: red"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="button" value="buyTicket" onclick="checkBlank()">Confirm purchase</button>
            </td>
        </tr>
    </table>
</form>
<h1>Your tickets:</h1>
<table id="purchaseID" style="border: 1px solid black; text-align: left"></table>
<button type="button" value="deleteTicket" onclick="emptyArray()"> Delete all tickets</button>


</body>
</html>
